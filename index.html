<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/pwa-vue/favicon.ico" />
    <link rel="canonical" href="https://ManalLiaquat.github.io/pwa-vue/" />
    <title>course_app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.1.1/vuex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.1.3/vue-router.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="manifest" href="/pwa-vue/manifest.webmanifest" />
    <link rel="stylesheet" href="/pwa-vue/style.css" />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but course_app doesn't work properly without JavaScript
        enabled. Please enable it to continue</strong
      >
    </noscript>
    <div id="app"></div>

    <script src="/pwa-vue/store/index.js"></script>
    <script src="/pwa-vue/components/login.js"></script>
    <script src="/pwa-vue/components/signup.js"></script>
    <script src="/pwa-vue/components/courseDetails.js"></script>
    <script src="/pwa-vue/components/courses.js"></script>
    <script src="/pwa-vue/components/home.js"></script>
    <script src="/pwa-vue/components/addCourse.js"></script>
    <script src="/pwa-vue/router/index.js"></script>
    <script src="/pwa-vue/main.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log(
            "[PWA Builder] active service worker found, no need to register"
          );
        } else {
          navigator.serviceWorker
            .register("/pwa-vue/sw.js", {
              scope: "/pwa-vue/"
            })
            .then(function(reg) {
              console.log(
                "[PWA Builder] Service worker has been registered for scope: " +
                  reg.scope
              );
            });
        }
      }
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
